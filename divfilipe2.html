<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/telalogin.css">
    <title>Formulário de Contato</title>
</head>

<body>
    <header>
        <div id="cabecalho">Cabeçalho</div>
    </header>
    <div id="corpo">
        <form id="formulario">
            <table>
                <td>
                    <label id="lbnome">Nome:</label>
                    <input id="nome" type="text">
                    <br> <br>
                    <label id="lbemail">E-mail:</label>
                    <input type="email" name="email" id="email">
                    <br> <br>
                    <label id="lbassunto">Assunto:</label>
                    <input id="assunto" type="text">
                    <br> <br>
                    <label id="lbmenssagem">Menssagem:</label>
                    <br> <br>
                    <input id="menssagem" type="text">
                    <br> <br> <br> <br> <br> <br>
                    <button id="newreset" type="reset">Limpar</button>
                    <button id="newsubmit" type="submit">Enviar</button>
                </td>
            </table>
        </form>
    </div>

    <div id="rodape">Rodapé</div>

</body>

</html>
